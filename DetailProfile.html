<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="Detail.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-color: black;">
    <div class="container" id="post">
      <div id = "images">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/photo.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/my_photo.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/강아지.jpg" class="d-block" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div id = "content">
        <div  id = "profile">
          <img id = "profile_img" src="img/heart.png" alt="프로필 이미지">
          <text id = "profile_id">프로필 아이디</text>
        </div>
        <div class = "row" id = "comment">
          <div class = "col-2" id = "user_id">
            daehyun 
          </div>
          <div class = "col-10">
            우리집댕댕이 귀여워.... 너무 귀여워! 🐶🐶🐶
          </div>
        </div>      
        <div id = "like">
          <img id = "like_img" src="img/heart.png" alt="좋아요 이미지">
          <div id = like_count>좋아요 700개</div>
        </div>
      </div>
  </body>
</html>
